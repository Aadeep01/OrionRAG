version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: doc-postgres
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: docuser
      POSTGRES_PASSWORD: docpass123
      POSTGRES_DB: doc_intelligence
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doc-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: doc-qdrant
    volumes:
      - ../data/qdrant:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    networks:
      - doc-network

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: doc-backend
    env_file:
      - ../.env
    environment:
      - GEMINI_MODEL=gemini-2.5-flash
      - GEMINI_EMBEDDING_MODEL=text-embedding-004
    volumes:
      - ../data/uploads:/app/uploads
      - ../backend/app:/app/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - doc-network
    restart: unless-stopped

networks:
  doc-network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  uploads_data:
